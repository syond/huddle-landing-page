<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app/css/styles.css">

  <title>Huddle</title>
</head>
<body>
  <div id="container">
    <header>
      <img class="logo" src="./images/logo.svg" alt="logo" />

      <img class="illustration-mockups" src="./images/illustration-mockups.svg" alt="">
    </header>
    
    <main>
      <div class="content-text">
        <span>Build The Community Your Fans Will Love</span>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
      </div>
      
      <a href="#" class="button">Register</a>
    </main>

    <footer>
      <div class="social-media">
        <div class="facebook">
          <a href="#">
            <img src="./images/facebook-f-brands.svg" alt="facebook" />
          </a>          
        </div>
        
        <div class="twitter">
          <a href="#">
            <img src="./images/twitter-brands.svg" alt="twitter" />
          </a>          
        </div>
        
        <div class="instagram">
          <a href="#">
            <img src="./images/instagram-brands.svg" alt="instagram" /> 
          </a>          
        </div>         
      </div>

      <span class="syond">
        Developed by <a target="_blank" href="https://github.com/syond">Syond Santos</a>
      </span>
    </footer>
  </div>
</body>
</html>
